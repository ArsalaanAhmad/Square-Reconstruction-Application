<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Magic Square Game</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/magic-square.js" defer></script>
</head>
<body>
<img src="/static/images/Gear.png" alt="Gear" class="gear-icon">
<audio id="clicksound" src="/audio/clicksound.mp3" preload="auto"></audio>
<div class="retro-logo">Welcome!</div>
<form action="/enterName" method="post">
    <label for="name">Enter your name:</label>
    <input type="text" id="name" name="name" required>
    <button type="submit">Next</button>
</form>
<audio id="backgroundMusic" loop autoplay>
    <source src="/audio/Overlay.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<audio id="typingSound" src="/audio/keyboardsound.mp3" preload="auto"></audio>
<script>
    function playClickingSound() {
        document.getElementById('clicksound').play();
    }
</script>
</body>
</html>
